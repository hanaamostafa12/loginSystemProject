
<html>
    <head>
  
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Sign Up Page</title>
    </head>

    <body>



       <div class="conatiner w-50 m-auto shadow text-center">
            <h2>Smart Login System</h2>
            <input id="userName" type="text" placeholder="Enter your Name" class="form-control my-3">

            <button id="btn" class="btn btn-outline-info w-100 my-3">Login</button>
            <p class="text-white ">You have an account? <a href="index.html" class="text-decoration-none text-white">Signin</a></p>
       </div>


    


        <script src="js/bootstrap.bundle.min.js"></script>
